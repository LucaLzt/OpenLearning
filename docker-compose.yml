services:
  # ---------------------------------------------------------------------------
  # 1. Base de Datos (PostgreSQL)
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:17-alpine
    container_name: lms_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-lms_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lms-network

  # ---------------------------------------------------------------------------
  # 2. Caché y Blacklist (Redis)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7.4-alpine
    container_name: lms_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - lms-network

  # ---------------------------------------------------------------------------
  # 3. Object Storage (MinIO - Compatible con S3)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z-cpuv1
    container_name: lms_minio
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Consola Web
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio123}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - lms-network

  # ---------------------------------------------------------------------------
  # 5. Aplicación Principal (Spring Boot API)
  # ---------------------------------------------------------------------------
  app:
    build: .
    container_name: lms_backend
    ports:
      - "8080:8080"
    environment:
      # Conexión DB
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-lms_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-secret}
      # Conexión Redis
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      # Conexión MinIO (S3)
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-admin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio123}
      S3_BUCKET_NAME: ${MINIO_BUCKET_NAME:-courses-bucket}
      S3_REGION: us-east-1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - lms-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  lms-network:
    driver: bridge